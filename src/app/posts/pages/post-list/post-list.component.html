<div class="posts">
  <div class="post" *ngFor="let post of posts">
    <div>
      <a href=""
        ><img src="" class="round-img" />
        <h4>{{ post.title }}</h4></a
      >
    </div>
    <div>
      <p>
        {{ post.content }}
      </p>
      <p>
        <small>{{ post.created_at | date: "dd/MM/yyyy" }}</small>
      </p>
    </div>
  </div>
</div>
