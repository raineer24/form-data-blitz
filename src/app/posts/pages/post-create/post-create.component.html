<div class="post-form">
  <div>
    <h3>Say something...</h3>
  </div>
  <form [formGroup]="postForm" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <input
        matInput
        placeholder="Input title here"
        formControlName="title"
        type="text"
        name="title"
        required
        minlength="3"
        class="form-control"
      />
      <!-- <mat-error *ngIf="title.invalid">Please enter a post title.</mat-error> -->
    </mat-form-field>
    <mat-form-field>
      <textarea
        matInput
        rows="5"
        cols="30"
        name="content"
        formControlName="content"
        required
        class="form-control"
        placeholder="Create Post"
      ></textarea>
    </mat-form-field>
    <label class="hoverable" for="fileInput">
      <img
        [src]="url ? url : 'https://www.w3schools.com/howto/img_avatar.png'"
      />
      <div class="hover-text">Choose file</div>
      <div class="background"></div>
    </label>
    <br />

    <input
      id="fileInput"
      type="file"
      (change)="onSelectFile($event)"
      name="image"
    />
    Upload Percent: {{ percentDone }}% <br />
    <button *ngIf="url" (click)="delete()">delete</button>

    <div *ngIf="showImg">
      <h1>show me</h1>
    </div>

    <button type="submit" mat-raised-button color="accent">Save post</button>
    <br />

    <button type="button" class="btn btn-primary" (click)="openModal(template)">
      Create template modal
    </button>

    <ng-template #template>
      <div class="modal-header">
        <h4 class="modal-title pull-left">Modal</h4>
        <button
          type="button"
          class="close pull-right"
          aria-label="Close"
          (click)="modalRef.hide()"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        This is a modal.
      </div>
    </ng-template>
  </form>
</div>
