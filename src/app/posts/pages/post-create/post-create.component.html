<div class="post-form">
  <div>
    <h3>Say something...</h3>
  </div>
  <form>
    <mat-form-field>
      <textarea
        matInput
        rows="5"
        cols="30"
        name="content"
        formControlName="content"
        required
        class="form-control"
        placeholder="Create Post"
      ></textarea>
      <!-- <mat-error *ngIf="content.invalid"
             >Please enter a post content.</mat-error
           > -->
    </mat-form-field>
  </form>
</div>
