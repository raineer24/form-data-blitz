<div class="modal-header">
  <h4 class="modal-title pull-left">{{ title }}</h4>
  <button
    type="button"
    class="close pull-right"
    aria-label="Close"
    (click)="bsModalRef.hide()"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="postForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Title</label>
      <input type="text" class="form-control" formControlName="title" />
      <div class="invalid-feedback" style="display: block">
        <ng-container *ngIf="hasError('title', 'required')"
          >This field is required</ng-container
        >
      </div>
    </div>

    <div class="form-group">
      <label>Content</label>
      <input type="text" formControlName="content" class="form-control" />
      <div class="invalid-feedback" style="display: block">
        <ng-container *ngIf="hasError('content', 'required')"
          >This field is required</ng-container
        >
      </div>
    </div>

    <div class="form-group">
      <file-upload formControlName="image" [progress]="progress"></file-upload>
      <div class="invalid-feedback" style="display: block">
        <ng-container *ngIf="hasError('image', 'required')"
          >This field is required</ng-container
        >
        <ng-container *ngIf="hasError('image', 'requiredFileType')"
          >Only PNG / JPG ðŸ¤¡</ng-container
        >
      </div>
    </div>

    <button>Submit</button>
  </form>
</div>
